{% load bootstrap %}

{%block title%} Produtos | Cadastro {%endblock%}


{%block main%}

	<div class="row">
	  <div class="col-lg">
	  	
	<form method="POST" enctype="multipart/form-data">

		{% csrf_token %}
		{{ form|bootstrap }}
		
		<button type="submit" class="btn btn-success">Cadastrar</button>
	
	</form>
	  	
	  </div>
	  <div class="col-lg"></div>
	</div>



{%endblock%}


{%block footer%}

    <footer class="footer">
      <div class="container">
          <div class="row">
            <div class="col-md"></div>

            <div class="col-md">
                <span class="text-muted">Sistema em Django 2.x</span>
            </div>
            
            <div class="col-md"></div>
          </div>
        
      </div>
    </footer>

{%endblock%}
